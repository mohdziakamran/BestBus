
<!DOCTYPE html>
<html xmlsn:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<link rel="stylesheet" th:href="@{/css/basicform.css}"/> 

</head>
<body>


<form action="#" th:action="@{/signup}" th:object="${signupRequest}" method="post">

<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input th:field="*{firstName}" type="text" placeholder="First Name" />
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></p>
    
    <input th:field="*{lastName}" type="text" placeholder="Last Name" />
    
    
    <input th:field="*{email}" type="text" placeholder="E-mail" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
    
    <input th:field="*{password}" type="password" placeholder="Password" />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
    
	<input th:field="*{rePassword}" type="password" placeholder="Retype password" />  
	<p th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="alert alert-danger"></p>
    
    <input type="submit" name="signup_submit" value="Sign Up" />
  </div>
  
</div>

</form>
